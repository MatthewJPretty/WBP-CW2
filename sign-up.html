<!DOCTYPE html>
<html lang="en">
<head>
 <title>The Norwich Testing Initiative</title>
<meta charset="utf-8">
<link rel="stylesheet" href="sign-up.css">
<script src="email.js" defer></script>
</head>
<body>
<img src="images/logo-2.png" id="nti">
<header>
  <div class="banner">
  </div>
</header>
<nav><strong>
  <a href="index.html">Home</a>  &nbsp
  <a href="Teams.html">Team members</a>  &nbsp
  <a href="Sign-up.html">Sign up</a>  &nbsp
  <a href="Contact.html">Contact</a>  &nbsp
  <a href="Advice.html">Advice</a>
</strong></nav>
<br>
<main>
  <p> Please fill in from below to sign up</P>
<form action="" method="">
  <fieldset>
    <legend>Sign Up</legend>
    <div class="column">
    <label for="Firstname">First Name:</label>
    <br>
      <input type="text" name="Fn" placeholder="Enter Firstname" id="input" required>
      <br>
    <label for="Lastname">Last Name:</label>
    <br>
      <input type="text" name="Ln" placeholder="Enter Lastname" id="input" required>
      <br>
    <label for="Email">Email Address:</label>
    <br>
      <input type="email" name="Ea" placeholder="Enter Email" id="input" required>
      <br>
    <label for="username">Username:</label>
    <br>
      <input type="text" name="Un" placeholder="Enter Username" id="input" required>
      <br>
    <label for="password">Password:</label>
    <br>
      <input type="password" name="Pwd" placeholder="Enter Password" minlength="8" pattern="{1-9}" id="input" required>
      <br>
    <label for="passwordRepeat">Repeat Password</label>
    <br>
       <input type="password" placeholder="Repeat Password" name="psw-repeat"  id="input" required>
       <br>
     </div>
     <div class="column">
    <label for="phone">Phone Number:</label>
    <br>
      <input type="tel" name="Ph" placeholder="+44" pattern="[0-9]{11}" id="input" required>
      <br>
    <label for="houenumber">House Number:</label>
    <br>
      <input type="text" name="Hn" placeholder="Enter House Number" id="input" required>
      <br>
    <label for="postcode">Postcode:</label>
    <br>
      <input type="text" name="Pc" id="input" placeholder="Enter Postcode" required>
      <br>
    <label for="age">Date of Birth:</label>
    <br>
    <input type="date" name="Dob" id="input">
    <br>
    <br>
    <label for="gender" Name="gen">Gender:</label>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender">
    <label for="other">Other</label>
    <br>
    <br>
    <label for="ethinicity">Ethinicity:</label>
      <select name="ethinicity" id="select" required>
        <option value="White">White</option>
        <option value="Black">Black</option>
        <option value="Asian">Asian</option>
        <option value="other">Other</option>
      </select>
    <br>
    <br>
    <label for="comments">Comment:</label>
    <textarea name="comments" input type='text' id=comments row='10' cols=40>
    </textarea>
    <br>
    <br>
    <button type="submit">Sign-up</button>
    <button type="reset">Cancel</button>
         </div>
</form>

</main>
<footer>

</footer>
</body>
</html>
